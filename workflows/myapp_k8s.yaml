returns:
 MyApp_namespace: String
 MyAppDB_ID: String
 MyApp_ID: String
 MyAppDB_service_ID: String
 MyApp_service_ID: String
steps:
  MyApp_namespace:
    returns:
      MyApp_namespace: namespace_id
    Kubernetes::Namespace:
      metadata:
        name: myapp-ns
        labels:
          name: myapp-ns
  MyAppDB_deployment:
    parameters:
      - MyApp_namespace
    returns:
      MyAppDB_ID: deployment_id
    Kubernetes::Deployment:
      metadata:
        name: myapp-db
        namespace: myapp-ns
        labels:
          app: myapp-db
      spec:
        replicas: 1
        selector:
          match_labels:
            app: myapp-db
        template:
          metadata:
            labels:
              app: myapp-db
          spec:
            container:
            - env:
              - name: MYSQL_ROOT_PASSWORD
                value: abcd12345
              - name: MYSQL_DATABASE
                value: myapp_db
              - name: MYSQL_USER
                value: myapp_user
              - name: MYSQL_PASSWORD
                value: efgh67890
              image: puppetseteam/pfc-myapp-db:461721
              name: myapp-db
              port:
              - container_port: 3306
                host_port: 3306
                name: mysql
                protocol: TCP
  MyAppDB_service:
    parameters:
      - MyApp_namespace
      - MyAppDB_ID
    returns:
      MyAppDB_service_ID: service_id
    Kubernetes::Service:
      metadata:
        name: myapp-db-service
        namespace: myapp-ns
      spec:
        selector:
          app: myapp-db
        port:
          -
            protocol: TCP
            port: 3306
            target_port: '3306'
        type: NodePort
  MyApp_deployment:
    parameters:
      - MyApp_namespace
      - MyAppDB_ID
      - MyAppDB_service_ID
    returns:
      MyApp_ID: deployment_id
    Kubernetes::Deployment:
      metadata:
        name: myapp
        namespace: myapp-ns
        labels:
          app: myapp
      spec:
        replicas: 1
        selector:
          match_labels:
            app: myapp
        template:
          metadata:
            labels:
              app: myapp
          spec:
            container:
            - env:
              - name: MYSQL_DATABASE
                value: myapp_db
              - name: MYSQL_USER
                value: myapp_user
              - name: MYSQL_PASSWORD
                value: efgh67890
              - name: MYSQL_SVC
                value: myapp-db-service
              image: puppetseteam/pfc-myapp:538377
              name: myapp
              port:
              - container_port: 80
                host_port: 80
                name: http
                protocol: TCP
  MyApp_service:
    parameters:
      - MyApp_namespace
      - MyAppDB_ID
      - MyAppDB_service_ID
      - MyApp_ID
    returns:
      MyApp_service_ID: service_id
    Kubernetes::Service:
      metadata:
        name: myapp-service
        namespace: myapp-ns
      spec:
        selector:
          app: myapp
        port:
          -
            protocol: TCP
            port: 80
            target_port: '80'
        type: LoadBalancer
