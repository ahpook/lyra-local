parameters:
  db:
    type: String
    lookup: myapp.db
  dbuser:
    type: String
    lookup: myapp.dbuser
  dbpass:
    type: String[10]
    lookup: myapp.dbpass
  appimage:
    type: String
    lookup: myapp.appimage
returns:
  db_address: String
  myapp_service_id: String
steps:
  aws_db_group:
    returns: 
      subnet_group_name: name
    Aws::Db_subnet_group:
      name: myapp-db-subnet
      subnet_ids:
        - subnet-1aef766c
        - subnet-0b731f6f
      tags:
        Name: MyApp-DB subnet group
  aws_db:
    parameters:
      - subnet_group_name
    returns:
      db_address: address
    Aws::Db_instance:
      engine: mysql
      instance_class: db.t2.micro
      identifier: myapp-db
      final_snapshot_identifier: foo
      skip_final_snapshot: true
      name: $db
      username: $dbuser
      password: $dbpass
      port: 3306
      publicly_accessible: true
      allocated_storage: 20
      storage_type: gp2
      db_subnet_group_name: $subnet_group_name
      vpc_security_group_ids:
        - sg-d98287be
  namespace:
    returns:
      myapp_namespace: namespace_id
    Kubernetes::Namespace:
      metadata:
        name: myapp-ns
        labels:
          name: myapp-ns
  myapp_deployment:
    parameters:
      - myapp_namespace
      - db_address
    returns:
      myapp_id: deployment_id
    Kubernetes::Deployment:
      metadata:
        name: myapp
        namespace: $myapp_namespace
        labels:
          app: myapp
      spec:
        replicas: 1
        selector:
          match_labels:
            app: myapp
        template:
          metadata:
            labels:
              app: myapp
          spec:
            init_container:
            - env:
              - name: LYRA_DBNAME
                value: $db
              - name: LYRA_DBUSER
                value: $dbuser
              - name: LYRA_DBPASS
                value: $dbpass
              - name: LYRA_DBHOST
                value: $db_address
              image: puppetseteam/myappdb_sampledata
              name: myapp-init
            container:
            - env:
              - name: MYSQL_DATABASE
                value: $db
              - name: MYSQL_USER
                value: $dbuser
              - name: MYSQL_PASSWORD
                value: $dbpass
              - name: MYSQL_SVC
                value: $db_address
              image: $appimage
              name: myapp
              port:
              - container_port: 80
                host_port: 80
                name: http
                protocol: TCP
  myapp_service:
    parameters:
      - myapp_id
    returns:
      myapp_service_id: service_id
    Kubernetes::Service:
      metadata:
        name: myapp-service
        namespace: $myapp_namespace
      spec:
        selector:
          app: myapp
        port:
          -
            protocol: TCP
            port: 80
            target_port: '80'
        type: LoadBalancer